<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        #snake {
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <canvas id="snake"></canvas>
</body>
<script>
    function init() {
        
        
    };

    
    function drawBoard() {
        let k = 0;
        for (let i = 0; i < tileCount; i++) {
            for (let j = 0; j < tileCount; j++) {
                if (k % 2 == 0) {
                    ctx.fillStyle = "rgb(170, 215, 81)";
                    ctx.fillRect(i * tileSize, j * tileSize, tileSize, tileSize);
                } else {
                    ctx.fillStyle = "rgb(162, 209, 73)";
                    ctx.fillRect(i * tileSize, j * tileSize, tileSize, tileSize);
                };
                k++;
            };
        };
    };

    function drawApple() {
        const appleX = Math.floor(Math.random() * (tileCount + 1));
        const appleY = Math.floor(Math.random() * (tileCount + 1));

        ctx.fillStyle = "rgb(231, 71, 29)";
        ctx.fillRect(appleX * tileSize, appleY * tileSize, tileSize, tileSize);
      
    };

    function drawSnake() {
        const snakeLength = 3;
        const snakeX = 2;
        const snakeY = parseInt(tileCount / 2);

        ctx.fillStyle = "rgb(70, 116, 233)";
        ctx.fillRect(snakeX * tileSize, snakeY * tileSize, tileSize, tileSize)
    };

    const $canvas = document.querySelector("#snake");
    const ctx = $canvas.getContext("2d");
    
    const tileSize = 30;
    const tileCount = 17;
    const boardSize = tileCount * tileSize;
    
    $canvas.width = boardSize;
    $canvas.height = boardSize;

    // setInterval(drawBoard, 100);
    drawBoard();
    drawApple();
    drawSnake();
    init();

</script>
</html>
